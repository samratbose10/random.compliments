<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Compliment Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <audio id="background-music" src="audio.mp3" loop></audio>
    <div class="overlay">
        <div class="container">
            <h1>Random Compliment Generator</h1>
            <p id="compliment">Click the button to receive a compliment!</p>
            <button onclick="generateCompliment()">Get Compliment</button>
        </div>
        <div class="unmuted toggle-sound" href="#">
            <div class="tooltip--left sound" data-tooltip="Turn On/Off Sound">
                <div class="sound--icon fa fa-volume-up"></div>
                <div class="sound--wave sound--wave_one"></div>
                <div class="sound--wave sound--wave_two"></div>
                <div class="sound--wave sound--wave_three"></div>
            </div>
        </div>
    </div>
    <div id="audio-popup" class="audio-popup">
        <div class="audio-popup-content">
            <p>For a better experience, please use earphones. Do you want to enable audio?</p>
            <button onclick="enableAudio()">Yes</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
